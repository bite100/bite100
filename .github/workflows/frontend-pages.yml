name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          # 可选：在仓库 Settings → Secrets 中设置
          # VITE_NODE_API_URL：节点 API 地址，线上前端将连到该节点
          # VITE_BASE：若 Pages 地址为 https://用户.github.io/仓库名/，设为 /仓库名/
          VITE_NODE_API_URL: ${{ secrets.VITE_NODE_API_URL }}
          VITE_BASE: ${{ secrets.VITE_BASE }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

