# 仅用于 -sync-from 的拉取方（节点 B），不启 storage
node:
  type: relay
  data_dir: ./data
  listen:
    - /ip4/0.0.0.0/tcp/4001

network:
  # P2P 无中心，不填也能运行；填了则启动时自动连
  bootstrap: []
  topics:
    - /p2p-exchange/sync/trades
    - /p2p-exchange/sync/orderbook

storage:
  retention_months: 0   # 0 = 两周

chain:
  rpc_url: ""
  chain_id: 11155111
  amm_pool: ""
  token0: ""
  token1: ""
