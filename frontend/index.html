<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, viewport-fit=cover" />
    <meta name="theme-color" content="#0f0f12" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <title>比特100</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 主流钱包注入同步到 window.ethereum（Trust/Phantom/OKX/Bitget/TokenPocket/imToken/OneKey/SafePal/Rabby/Coinbase）
      (function(){var w=typeof window!=="undefined"?window:null;if(!w||w.ethereum)return;try{if(w.trustwallet){w.ethereum=w.trustwallet;}else if(w.phantom&&w.phantom.ethereum){w.ethereum=w.phantom.ethereum;}else if(w.okxwallet){w.ethereum=w.okxwallet;}else if(w.bitget){w.ethereum=w.bitget;}else if(w.tokenpocket){w.ethereum=w.tokenpocket;}else if(w.imToken){w.ethereum=w.imToken;}else if(w.onekey){w.ethereum=w.onekey;}else if(w.safepal){w.ethereum=w.safepal;}else if(w.rabby){w.ethereum=w.rabby;}else if(w.coinbaseWallet){w.ethereum=w.coinbaseWallet;}}catch(e){}})();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
