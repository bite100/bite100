<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, viewport-fit=cover" />
    <meta name="theme-color" content="#0f0f12" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <title>比特100</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // 移动端/扩展：Trust 注入在 window.trustwallet，Phantom 在 window.phantom.ethereum，Wagmi 只读 window.ethereum
      (function(){var w=typeof window!=="undefined"?window:null;if(!w||w.ethereum)return;try{if(w.trustwallet){w.ethereum=w.trustwallet;}else if(w.phantom&&w.phantom.ethereum){w.ethereum=w.phantom.ethereum;}}catch(e){}})();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
